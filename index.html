<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menangi Telefon Pintar Anda!</title>
  <meta name="description" content="Pilih umur anda dan menangi telefon pintar terkini! Samsung, iPhone, Huawei dan banyak lagi! Hanya 5 minit untuk bertindak!" />
  <meta name="theme-color" content="#d84315" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #efebe9, #ffccbc);
      color: #4e342e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      font-family: 'Poppins', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      margin: 15px 0 25px;
      text-align: center;
      color: #bf360c;
      text-shadow: 1px 1px 3px #ffab91aa;
    }

    .flag {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 38px;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .timer {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: #ff7043cc;
      padding: 14px 30px;
      border-radius: 50px;
      margin: 20px 0 30px;
      box-shadow: 0 0 25px rgb(255 112 67 / 0.6);
      user-select: none;
      letter-spacing: 2px;
      color: #4e342e;
      transition: all 0.3s ease;
    }

    .steps {
      background: #ffffffdd;
      padding: 25px 30px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 8px 25px rgb(191 54 12 / 0.3);
      margin-bottom: 35px;
      text-align: left;
    }

    .steps li {
      font-size: 1.2rem;
      margin-bottom: 12px;
      position: relative;
      padding-left: 32px;
      font-family: 'Poppins', sans-serif;
    }

    .steps li::before {
      content: 'âœ…';
      position: absolute;
      left: 0;
      top: 0;
    }

    button.select-btn {
      margin-top: 20px;
      background: #d84315;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgb(216 67 21 / 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .winner-container {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 320px;
      max-width: 90vw;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 14px;
      pointer-events: none;
    }

    .winner-notification {
      background: rgba(255, 112, 67, 0.9);
      padding: 14px 20px;
      border-radius: 20px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 15px #d84315cc;
      animation: slideIn 1s ease forwards, fadeOut 1s ease forwards 6s;
      opacity: 0;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .winner-notification::before {
      content: "ðŸŽ‰";
      margin-right: 10px;
      font-size: 1.4rem;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <img class="flag" src="https://flagcdn.com/w40/my.png" alt="Bendera Malaysia" />

  <header>Menangi Telefon Pintar Anda Sekarang!</header>
  <div class="timer" id="timer">05:00</div>

  <ul class="steps">
    <li>Pilih umur anda</li>
    <li>Klik "Tuntut Telefon"</li>
    <li>Ikuti arahan seterusnya</li>
  </ul>

  <button class="select-btn" onclick="claim()">Tuntut Telefon</button>

  <div class="winner-container" id="winnerContainer"></div>

  <script>
    // Ambil subid dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const subid = urlParams.get("subid") || "default";

    // Sediakan link offer dengan subid
    const offerUrl = `https://singingfiles.com/show.php?l=0&u=2417307&id=70093&subid=${subid}`;

    function claim() {
      window.location.href = offerUrl;
    }

    // Countdown
    const timerEl = document.getElementById('timer');
    let timeLeft = 300;
    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      if (timeLeft > 0) timeLeft--;
    }
    updateTimer();
    setInterval(updateTimer, 1000);

    // Simulasi pemenang
    const winners = [
      {name: 'Aisyah', city: 'Kuala Lumpur', prize: 'iPhone 15 Pro Max'},
      {name: 'Ahmad', city: 'Johor Bahru', prize: 'Samsung Galaxy S24'},
      {name: 'Nurul', city: 'Shah Alam', prize: 'Huawei P60'},
      {name: 'Muhammad', city: 'Petaling Jaya', prize: 'Oppo Reno11'},
      {name: 'Siti', city: 'Kuching', prize: 'Realme GT 6'},
    ];

    let winnerIndex = 0;
    function showNextWinner() {
      const w = winners[winnerIndex];
      const el = document.createElement('div');
      el.className = 'winner-notification';
      el.textContent = `${w.name} dari ${w.city} baru sahaja memenangi ${w.prize}!`;
      document.getElementById('winnerContainer').appendChild(el);
      setTimeout(() => el.remove(), 7000);
      winnerIndex = (winnerIndex + 1) % winners.length;
    }

    setTimeout(() => setInterval(showNextWinner, 3000), 3000);
  </script>
</body>
</html>
