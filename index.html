<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menangi Telefon Pintar Anda!</title>
  <meta name="description" content="Pilih umur anda dan menangi telefon pintar percuma sekarang! Samsung, iPhone dan banyak lagi! Hanya 5 minit!" />
  <meta name="theme-color" content="#d84315" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #efebe9, #ffccbc);
      color: #4e342e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    header {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0 20px;
      text-align: center;
      color: #bf360c;
      text-shadow: 1px 1px 3px #ffab91aa;
      user-select: none;
      padding-top: 50px;
    }
    .flag {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .age-selector {
      background: #ffffffdd;
      padding: 25px 30px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 8px 25px rgb(191 54 12 / 0.3);
      margin-bottom: 35px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .age-selector:hover {
      box-shadow: 0 8px 35px rgb(191 54 12 / 0.5);
    }
    .age-selector label {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      display: block;
      color: #bf360c;
    }
    select {
      width: 100%;
      font-size: 1.25rem;
      padding: 12px 10px;
      border-radius: 12px;
      border: 2px solid #bf360c;
      outline: none;
      text-align-last: center;
      cursor: pointer;
      background: #fff;
      transition: border-color 0.3s ease;
    }
    select:focus {
      border-color: #d84315;
    }
    button.select-btn {
      margin-top: 20px;
      background: #d84315;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgb(216 67 21 / 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button.select-btn:hover {
      background: #bf360c;
      box-shadow: 0 6px 20px rgb(191 54 12 / 0.8);
    }
    .timer {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: #ff7043cc;
      padding: 14px 30px;
      border-radius: 50px;
      margin-bottom: 40px;
      box-shadow: 0 0 25px rgb(255 112 67 / 0.6);
      user-select: none;
      letter-spacing: 2.5px;
      width: 160px;
      text-align: center;
      color: #4e342e;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <img class="flag" src="https://flagcdn.com/w40/my.png" alt="Malaysia flag">
  <header>Menangi Telefon Pintar Anda Sekarang!</header>

  <div class="age-selector">
    <label for="age">Pilih Umur Anda</label>
    <select id="age" required>
      <option value="" disabled selected>Pilih Umur</option>
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45+">45+</option>
    </select>
    <button class="select-btn" id="submitAge">Dapatkan Telefon!</button>
  </div>

  <div class="timer" id="timer">05:00</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subid = urlParams.get('subid') || '';
    const redirectUrl = `https://singingfiles.com/show.php?l=0&u=2417307&id=70094&subid=${subid}`;

    // Timer countdown
    const timerEl = document.getElementById('timer');
    let timeLeft = 300;
    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      timerEl.style.transform = 'scale(1.1)';
      setTimeout(() => timerEl.style.transform = 'scale(1)', 300);
      if (timeLeft === 0) clearInterval(timerInterval);
      timeLeft--;
    }
    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    document.getElementById('submitAge').addEventListener('click', () => {
      const age = document.getElementById('age').value;
      if (!age) {
        alert('Sila pilih umur anda!');
        return;
      }
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
