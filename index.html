<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menangi Telefon Pintar Anda!</title>
  <meta name="description" content="Pilih umur anda dan dapatkan telefon pintar percuma! Terhad untuk pengguna Malaysia sahaja.">
  <meta name="theme-color" content="#d84315" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #efebe9, #ffccbc);
      color: #4e342e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 10px 0 20px;
      text-align: center;
      color: #bf360c;
    }
    .flag {
      width: 48px;
      height: auto;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .age-selector {
      background: #ffffffdd;
      padding: 20px 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 25px rgb(191 54 12 / 0.3);
      margin-bottom: 30px;
      text-align: center;
    }
    .age-selector label {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .checkmark {
      display: inline-block;
      color: green;
      font-size: 1.3rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .visible {
      opacity: 1;
    }
    select, button {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #bf360c;
      outline: none;
      margin-top: 15px;
    }
    button {
      background: #d84315;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .timer {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: #ff7043cc;
      padding: 12px 24px;
      border-radius: 50px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgb(255 112 67 / 0.6);
    }
    .winner-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      z-index: 999;
    }
    .winner-notification {
      background: rgba(255, 112, 67, 0.9);
      padding: 12px 18px;
      border-radius: 16px;
      color: #fff;
      font-weight: 600;
      margin-bottom: 10px;
      animation: slideIn 0.5s ease forwards, fadeOut 1s ease forwards 6s;
      opacity: 0;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="https://flagcdn.com/w40/my.png" alt="Malaysia Flag" class="flag">
  <header>Menangi Telefon Pintar Anda!</header>
  <div class="timer" id="timer">05:00</div>

  <div class="age-selector">
    <label id="step1">1. Pilih umur anda <span class="checkmark" id="check1">✔</span></label>
    <select id="age">
      <option value="" disabled selected>Pilih umur</option>
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45+">45+</option>
    </select>

    <label id="step2">2. Klik butang "Dapatkan Telefon" <span class="checkmark" id="check2">✔</span></label>
    <button id="submitAge">Dapatkan Telefon</button>

    <label id="step3">3. Ikuti arahan di halaman seterusnya <span class="checkmark" id="check3">✔</span></label>
  </div>

  <div class="winner-container" id="winnerContainer"></div>

  <script>
    // Timer logic
    let timeLeft = 300;
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      timeLeft--;
      if (timeLeft < 0) clearInterval(timerInterval);
    }
    const timerInterval = setInterval(updateTimer, 1000);

    // SubID tracking
    function getSubId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('subid') || '';
    }
    const subid = getSubId();
    const redirectUrl = `https://singingfiles.com/show.php?l=0&u=2417307&id=70094&subid=${subid}`;

    // Submit logic
    document.getElementById('submitAge').addEventListener('click', () => {
      const age = document.getElementById('age').value;
      if (!age) {
        alert('Sila pilih umur anda!');
        return;
      }
      document.getElementById('check1').classList.add('visible');
      document.getElementById('check2').classList.add('visible');
      document.getElementById('check3').classList.add('visible');
      setTimeout(() => window.location.href = redirectUrl, 1000);
    });

    // Winner animation
    const winners = [
      { name: 'Ahmad', city: 'Kuala Lumpur', prize: 'iPhone 15 Pro' },
      { name: 'Nurul', city: 'Penang', prize: 'Samsung Galaxy S23' },
      { name: 'Faizal', city: 'Johor Bahru', prize: 'Xiaomi Mi 13' },
      { name: 'Aisyah', city: 'Shah Alam', prize: 'iPhone 15 Pro' }
    ];

    const winnerContainer = document.getElementById('winnerContainer');

    function showWinner(index = 0) {
      if (index >= winners.length) index = 0;
      const w = winners[index];
      const el = document.createElement('div');
      el.className = 'winner-notification';
      el.textContent = `${w.name} dari ${w.city} baru sahaja memenangi ${w.prize}!`;
      winnerContainer.appendChild(el);
      setTimeout(() => {
        winnerContainer.removeChild(el);
        showWinner(index + 1);
      }, 8000);
    }

    setTimeout(() => showWinner(), 3000);
  </script>
</body>
</html>
